<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <table class="dataview">
        <thead>
            <tr>
                <th>Goods</th>
                <th>User</th>
                <th>Price</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody >
            <tr wicket:id="purchases">
                <td wicket:id="goods"></td>
                <td wicket:id="user"></td>
                <td wicket:id="price"></td>
                <td wicket:id="description"></td>
            </tr>
        </tbody>
    </table>
    <div wicket:id="navigator"></div>
</wicket:extend>
</html>
