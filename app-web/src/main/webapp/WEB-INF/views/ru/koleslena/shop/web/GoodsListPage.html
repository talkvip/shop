<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
	<table class="dataview">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Count</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody >
            <tr wicket:id="rows">
                <td wicket:id="name"></td>
                <td wicket:id="price"></td>
                <td wicket:id="count"></td>
                <td wicket:id="description"></td>
                
                <td><form wicket:id="buyForm">
						number: <input type="text" wicket:id="number"/>
                		<input type="submit" value="buy"/>
                	</form>
                </td>
                <td wicket:id="edit">edit</td>
                <td wicket:id="delete">delete</td>
            </tr>
        </tbody>
    </table>
    <div wicket:id="navigator"></div>
    <p>
    	<a href="#" wicket:id="create">create</a>
    </p>
    <p>
   		<a href="#" wicket:id="toPurchaseList">list of purchases</a>
   	</p>
</wicket:extend>
</html>
