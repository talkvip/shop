<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
	<h2>Goods</h2>
	<form wicket:id="editForm">
		<p>
			name: <input type="text" wicket:id="name"/>
		</p>
		<p>
			description: <input type="text" wicket:id="descr"/>
		</p>
		<p>
			price: <input type="text" wicket:id="price"/>
		</p>
		<p>
			count: <input type="text" wicket:id="count"/>
		</p>
		<input type="submit" value="save"/>
	</form>
	
</wicket:extend>
</html>
