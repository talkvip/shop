<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Wicket Shop</title>
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
												rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="styles.css" type="text/css" media="screen"
		title="Stylesheet" />
</head>
<body>
	<div id="hd">
		<div id="logo">
			<h1>Wicket Shop</h1>
			<wicket:extend xmlns:wicket="http://wicket.apache.org">
	
				<span style="display: block; border: 1px solid black;">
				<!-- Selected Contact: <span wicket:id="selectedLabel">[selected contact]</span> -->
				</span><br/>
				<span wicket:id="logoutLink">Logout</span>
				<span wicket:id="loginLink">Login</span>
				<span wicket:id="registrationLink">Sign up</span>
				
			</wicket:extend>
		</div>
	</div>
	<div id="bd">
		<wicket:child/>	
	</div>
	<div id="ft"></div>
</body>
</html>
