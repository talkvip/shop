<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
	<table class="dataview">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Count</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody >
            <tr wicket:id="rows">
                <td wicket:id="name"></td>
                <td wicket:id="price"></td>
                <td wicket:id="count"></td>
                <td wicket:id="description"></td>
                
                <td wicket:id="buy">buy</td>
                <td wicket:id="edit">edit</td>
                <td wicket:id="delete">delete</td>
            </tr>
        </tbody>
    </table>
    <div wicket:id="navigator"></div>
    <a href="#" wicket:id="create">create</a>
</wicket:extend>
</html>
