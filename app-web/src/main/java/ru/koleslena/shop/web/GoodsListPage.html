<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
	<table wicket:id="data">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody >
            <tr wicket:id="rows">
                <td wicket:id="name"></td>
                <td wicket:id="price"></td>
                <td wicket:id="description"></td>
                
                <td wicket:id="buy"></td>
                <td wicket:id="edit"></td>
                <td wicket:id="delete"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td wicket:id="navigator"></td>
                <td wicket:id="create"></td>
            </tr>
        </tfoot>
    </table>
<wicket:extend>
</html>
